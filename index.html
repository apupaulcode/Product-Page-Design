<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/de5fdf7656.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="images/image1.png" id="productImg">
                <div class="controls">
                    <span class="btn active" ></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Casual T shirt</h1>
                <h2>$10.00</h2>
                <h3>30% OFF</h3>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti enim similique amet, illo ullam nesciunt velit, suscipit et dolor sit, soluta quibusdam perspiciatis. Repellat quidem itaque sint assumenda excepturi dolorem.
                </p>
                <form>
                    <div class="size-select">
                    <p>Size</p>
                    <label for="small">
                        <input type="radio" name="size" id="small">
                        <span>S</span>
                    </label>
                    <label for="medium">
                        <input type="radio" name="size" id="medium">
                        <span>M</span>
                    </label>
                    <label for="larg">
                        <input type="radio" name="size" id="larg">
                        <span>L</span>
                    </label>
                    <label for="x-larg">
                        <input type="radio" name="size" id="x-larg">
                        <span>XL</span>
                    </label>
                    <label for="xx-larg">
                        <input type="radio" name="size" id="xx-larg">
                        <span>XXL</span>
                    </label>
                   </div>

                   <div class="color-select">
                    <p>Color</p>
                    <label for="red">
                        <input type="radio" name="color" id="red">
                        <span class="color-1"></span>
                    </label>
                    <label for="green">
                        <input type="radio" name="color" id="green">
                        <span class="color-2"></span>
                    </label>
                    <label for="blue">
                        <input type="radio" name="color" id="blue">
                        <span class="color-3"></span>
                    </label>
                    <label for="pink">
                        <input type="radio" name="color" id="pink">
                        <span class="color-4"></span>
                    </label>
                   </div>
                   <div class="quantity-select">
                    <p>Quantity</p>
                    <input type="number" value="1">
                   </div>
                   <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
